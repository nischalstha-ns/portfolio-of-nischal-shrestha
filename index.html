    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Personal Portfolio Website"
    />
    <link rel="icon" href="https://picsum.photos/seed/favicon/32/32" />
    <title>Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7/dist/ionicons/ionicons.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media' or 'class'
        theme: {
          extend: {
            colors: {
              'primary-light': '#F7F9FC', // Light background
              'secondary-light': '#FFFFFF', // Light card/element background
              'text-light': '#1A202C',    // Light mode text
              'accent': '#3182CE',         // Accent color (e.g., blue-500)

              'primary-dark': '#1A202C',  // Dark background (e.g., gray-800)
              'secondary-dark': '#2D3748', // Dark card/element background (e.g., gray-700)
              'text-dark': '#E2E8F0',      // Dark mode text (e.g., gray-200)
              'accent-dark': '#63B3ED',     // Accent color for dark mode (e.g., blue-300)
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSlow: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(49, 130, 206, 0.4)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 5px rgba(49, 130, 206, 0)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              pulseSlow: 'pulseSlow 2.5s infinite ease-in-out',
            }
          }
        }
      }
    </script>
